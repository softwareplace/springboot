server:
  servlet:
    context-path: /api/data-commons/

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env

spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true


